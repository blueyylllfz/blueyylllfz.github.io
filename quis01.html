<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Layout</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 5px; /* Jarak antar bagian */
            height: 100vh;
        }

        .section {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
        }

        .header, .footer {
            background-color: #c62828; /* Merah gelap */
        }

        .nav-menu, .content {
            background-color: #ff8c00; /* Oranye */
        }

        .main-container {
            display: flex;
            flex: 1; /* Agar kontainer ini mengisi ruang kosong yang tersisa */
            gap: 5px;
        }

        .sidebar {
            background-color: #c62828; /* Merah gelap */
            flex-basis: 200px; /* Lebar sidebar tetap */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
        }

        .content {
            flex: 1; /* Konten mengisi sisa ruang di tengah */
        }

    </style>
</head>
<body>

    <div class="header section">
        Header
    </div>

    <div class="nav-menu section">
        Menu Navigasi
    </div>

    <div class="main-container">
        <div class="sidebar section">
            Sidebar
        </div>
        <div class="content section">
            Content
        </div>
        <div class="sidebar section">
            Sidebar
        </div>
    </div>

    <div class="footer section">
        Footer
    </div>

</body>
</html>
